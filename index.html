<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка -->
    <header class= "header">
        <!-- Кнопка меню с полосками -->
        <button class="menu-button"> 
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="YoTube Logo" class="logo">
        <!-- Группа строки поиска, div-прямоугольник -->
        <div class="input-group"> 
            <!-- Поле для ввода, placeholder показывает слово до ввода в окно -->
            <input type="search" name="search" class="input-search" placeholder="Search"> 
            <!-- Кнопка для поиска -->
            <button type="submit" class="button-search">
                <!-- Обращение к иконке search в icons.svg с указанием размеров -->
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button> 
        </div>
        <!-- Группа иконок: видео приложения уведомления -->
        <div class="icons">
            <!-- Делаем иконки ссылками (href), а не кнопками -->
            <!-- Иконка видео -->
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <!-- Иконка приложений -->
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <!-- Иконка уведомлений -->
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="Aristarkh" class="user-avatar">
        </div>
        <!-- /.user -->
    </header>
    
</body>
</html>
